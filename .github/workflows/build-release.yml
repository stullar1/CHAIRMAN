name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate sound files
        run: python assets/sounds/generate_sounds.py

      - name: Build with PyInstaller
        run: pyinstaller chairman.spec --clean

      - name: Download Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\windows\chairman_setup.iss

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installer\windows\Output\CHAIRMAN_Setup_*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate sound files
        run: python assets/sounds/generate_sounds.py

      - name: Build with PyInstaller
        run: pyinstaller chairman_macos.spec --clean

      - name: Create DMG
        run: |
          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "CHAIRMAN" \
            --volicon "assets/icons/app_icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "CHAIRMAN.app" 150 190 \
            --hide-extension "CHAIRMAN.app" \
            --app-drop-link 450 185 \
            "CHAIRMAN_${GITHUB_REF_NAME}.dmg" \
            "dist/CHAIRMAN.app" || true

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: CHAIRMAN_*.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/*.exe
            ./macos/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
